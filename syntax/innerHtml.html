<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change HTML content.</p>

<p id="displayBlock" style="display:none">Hello JavaScript!</p>

<p id="toHide">JavaScript can hide HTML elements.</p>

<button type="button" onclick='document.getElementById("demo").innerHTML = "Hello World!"'>Click me to replace content!</button>

<button type="button" onclick='document.getElementById("displayBlock").style.display = "block"'>Click me to display in block!</button>

<button type="button" onclick='document.getElementById("toHide").style.display = "none"'>Click me to hide content!</button>

</body>
</html>
